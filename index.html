<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>🌈 虹靈御所八字人生兵法</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div id="particles-bg"></div>


  <!-- 導航欄 -->
  <div class="nav-bar">
    <div class="nav-logo"><h1>虹靈御所</h1></div>
    <div class="nav-tabs">
      <button class="nav-tab active" onclick="switchPage('input')">輸入</button>
      <button class="nav-tab" onclick="switchPage('bazi')">八字排盤</button>
      <button class="nav-tab" onclick="switchPage('army')">四時軍團</button>
      <button class="nav-tab" onclick="switchPage('analysis')">詳細分析</button>
      <button class="nav-tab" onclick="switchPage('wiki')">八字百科</button>
    </div>
  </div>


  <div class="main-container">
    <!-- 頁面1：輸入 -->
    <div id="page-input" class="page active">
      <div class="page-header">
        <h2 class="page-title">輸入出生資料</h2>
      </div>
      <div class="input-container">
        <form id="input-form" class="input-form">
          <div class="input-group">
            <label class="input-label">姓名</label>
            <input type="text" id="name" placeholder="選填">
          </div>
          <div class="input-group">
            <label class="input-label">出生日期</label>
            <input type="date" id="birth-date" required>
          </div>
          <div class="input-group">
            <label class="input-label">出生時間</label>
            <input type="time" id="birth-time" required>
          </div>
          <button type="submit" class="nav-tab">生成命盤</button>
        </form>
      </div>
    </div>


    <!-- 頁面2：八字排盤 -->
    <div id="page-bazi" class="page">
      <div class="page-header">
        <h2 class="page-title">八字排盤</h2>
      </div>
      <div id="bazi-result">
        <p id="bazi-pillars">四柱：</p>
        <p id="bazi-tengods">十神：</p>
        <p id="bazi-nayin">納音：</p>
        <p id="bazi-shensha">神煞：</p>
      </div>
    </div>


    <!-- 頁面3：四時軍團 -->
    <div id="page-army" class="page">
      <div class="page-header">
        <h2 class="page-title">四時軍團卡</h2>
      </div>
      <div class="army-container">
        <!-- 四張卡：年/月/日/時 -->
        <div id="army-year" class="army-card"></div>
        <div id="army-month" class="army-card"></div>
        <div id="army-day" class="army-card"></div>
        <div id="army-hour" class="army-card"></div>
      </div>
    </div>


    <!-- 頁面4：詳細分析 -->
    <div id="page-analysis" class="page">
      <div class="page-header">
        <h2 class="page-title">詳細分析</h2>
      </div>
      <div class="analysis-section">
        <h3>陰陽平衡</h3>
        <canvas id="yin-yang-chart"></canvas>
      </div>
      <div class="analysis-section">
        <h3>五行雷達圖</h3>
        <canvas id="wuxing-chart"></canvas>
      </div>
      <div class="analysis-section">
        <h3>四領域影響</h3>
        <ul>
          <li id="analysis-career">事業運勢：</li>
          <li id="analysis-love">愛情關係：</li>
          <li id="analysis-money">金錢財運：</li>
          <li id="analysis-mind">心理個性：</li>
        </ul>
      </div>
    </div>


    <!-- 頁面5：八字百科 -->
    <div id="page-wiki" class="page">
      <div class="page-header">
        <h2 class="page-title">八字百科</h2>
      </div>
      <div id="wiki-content">
        <p>這裡會展示基礎八字解釋、軍團對應表、神煞與十神的查詢。</p>
      </div>
    </div>
  </div>


  <script src="app.js"></script>
  <script>
    function switchPage(page) {
      document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
      document.getElementById("page-" + page).classList.add("active");
      document.querySelectorAll(".nav-tab").forEach(tab => tab.classList.remove("active"));
      event.target.classList.add("active");
    }
  </script>
</body>
</html>
