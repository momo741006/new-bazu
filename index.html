<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🌈 虹靈御所八字人生兵法</title>
  <link rel="stylesheet" href="style.css" />
  <!-- 圖表 -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div id="particles-bg"></div>

  <!-- 導航 -->
  <div class="nav-bar">
    <div class="nav-logo"><h1>虹靈御所</h1></div>
    <div class="nav-tabs">
      <button class="nav-tab active" onclick="switchPageSafe('input')">輸入</button>
      <button class="nav-tab" onclick="switchPageSafe('bazi')">八字排盤</button>
      <button class="nav-tab" onclick="switchPageSafe('army')">四時軍團</button>
      <button class="nav-tab" onclick="switchPageSafe('analysis')">詳細分析</button>
      <button class="nav-tab" onclick="switchPageSafe('wiki')">八字百科</button>
    </div>
  </div>

  <div class="main-container">
    <!-- 頁 1：輸入 -->
    <div id="page-input" class="page active">
      <div class="page-header">
        <h2 class="page-title">輸入出生資料</h2>
      </div>
      <div class="input-container">
        <form id="input-form" class="input-form">
          <div class="input-group">
            <label class="input-label" for="name">姓名</label>
            <input id="name" type="text" placeholder="選填" />
          </div>
          <div class="input-group">
            <label class="input-label" for="year-select">出生年份</label>
            <select id="year-select" required></select>
          </div>
          <div class="input-group">
            <label class="input-label" for="month-select">出生月份</label>
            <select id="month-select" required></select>
          </div>
          <div class="input-group">
            <label class="input-label" for="day-select">出生日</label>
            <select id="day-select" required></select>
          </div>
          <div class="input-group">
            <label class="input-label" for="hour-select">出生時</label>
            <select id="hour-select" required></select>
          </div>
          <div class="input-group">
            <label class="input-label" for="minute-select">出生分</label>
            <select id="minute-select" required></select>
          </div>
          <div class="input-group">
            <label class="input-label" for="zishi-mode">子時換日</label>
            <select id="zishi-mode">
              <option value="none">不換日（子時屬當日）</option>
              <option value="late">晚子換日（23:00→次日）</option>
              <option value="full">整個子時換日（23:00–00:59→次日）</option>
            </select>
          </div>
          <button type="submit" class="nav-tab">生成命盤</button>
        </form>
      </div>
    </div>

    <!-- 頁 2：八字排盤 -->
    <div id="page-bazi" class="page">
      <div class="page-header"><h2 class="page-title">八字排盤</h2></div>
      <div id="bazi-result">
        <p id="bazi-pillars">四柱：</p>
        <p id="bazi-tengods">十神：</p>
        <p id="bazi-nayin">納音：</p>
        <p id="bazi-shensha">神煞：</p>
      </div>
    </div>

    <!-- 頁 3：四時軍團 -->
    <div id="page-army" class="page">
      <div class="page-header"><h2 class="page-title">四時軍團卡</h2></div>
 <div class="army-container reveal-stagger">        <div id="army-year" class="army-card"></div>
        <div id="army-month" class="army-card"></div>
        <div id="army-day" class="army-card"></div>
        <div id="army-hour" class="army-card"></div>
      </div>
    </div>

    <!-- 頁 4：詳細分析 -->
    <div id="page-analysis" class="page">
      <div class="page-header"><h2 class="page-title">詳細分析</h2></div>
      <div class="analysis-section">
        <h3>陰陽平衡</h3>
        <canvas id="yin-yang-chart"></canvas>
      </div>
      <div class="analysis-section">
        <h3>五行雷達圖</h3>
        <canvas id="wuxing-chart"></canvas>
      </div>
      <div class="analysis-section">
        <h3>四領域影響</h3>
        <ul>
          <li id="analysis-career">事業運勢：</li>
          <li id="analysis-love">愛情關係：</li>
          <li id="analysis-money">金錢財運：</li>
          <li id="analysis-mind">心理個性：</li>
        </ul>
      </div>
    </div>

    <!-- 頁 5：八字百科 -->
    <div id="page-wiki" class="page">
      <div class="page-header"><h2 class="page-title">八字百科</h2></div>
      <div id="wiki-content">
        <p>基礎八字解釋、軍團對應表、神煞與十神查詢（之後可串資料庫）。</p>
      </div>
    </div>
  </div>

  <!-- 腳本：安全切頁（不依賴 event） -->
  <script>
    function switchPageSafe(page) {
      document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
      const target = document.getElementById("page-" + page);
      if (target) target.classList.add("active");
      const order = ["input","bazi","army","analysis","wiki"];
      document.querySelectorAll(".nav-tab").forEach(t => t.classList.remove("active"));
      const idx = order.indexOf(page);
      const tabs = document.querySelectorAll(".nav-tab");
      if (idx > -1 && tabs[idx]) tabs[idx].classList.add("active");
    }
    window.switchPageSafe = switchPageSafe;
  </script>

  <!-- 主程式 -->
  <script src="app.js"></script>
</body>
</html>
